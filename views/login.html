{% extends "views.base" %}

{% block content %}

<div class="central-content bglogin">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="/">Home</a> / Login
                </div>
            </div>
        </div>
    </div>
    <div class="titulo-pagina">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <span>Login</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="login-content">
                    <div class="inner">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    {% include 'views.inc/login-form' %}
                                </div>
                                <div class="col-md-6">
                                    {% include 'views.inc/login-registro' %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
