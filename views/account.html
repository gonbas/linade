{% extends "views.base" %}

{% block content %}

<div class="central-content">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="/">Home</a> / Mi Cuenta
                </div>
            </div>
        </div>
    </div>
    <div class="titulo-pagina">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <span>Mi cuenta</span>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                    <div class="inner">
                        <div class="mi-cuenta-navegacion">

                                <a href="/favoritos">

                                </a>
                            </div>

                                    TICKETS

                        <div class="clearfix"></div>
