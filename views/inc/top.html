<div class="top-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="top-social wow slideInDown"  data-wow-duration="1s" data-wow-delay="1s">
                    {% for social in socials %}
                        <a href="{{ social.url }}" target="_blank"><i class="fa fa-{{ social.name }}"></i></a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-6">
                <div class="top-menu pull-right wow slideInDown"  data-wow-duration="1s" data-wow-delay="1s">
                    {% for item in menus.top.children %}
                        <a href="#" class="{% if loop.last %} ultimo {% endif %}{% if loop.first %} primero {% endif %}">Quienes Somos</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
