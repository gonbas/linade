{% extends "views.base" %}

{% block content %}

<div class="central-content">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="/">Home</a> / {{ page.title }}
                </div>
            </div>
        </div>
    </div>
    <div class="titulo-pagina">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <span>{{ page.title }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="contacto-content">
                    <div class="inner">
                        <div class="texto-descripcion">
                            {{ page.content }}
                        </div>
                        {% include 'views.inc.contact-form' %}
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>

{% endblock %}
